name: build

on:
  pull_request:
    types:
      - opened
    # target only main branch that the PR is attempting to merge to
    branches:
      - main
  # support manually triggering
  workflow_dispatch:

env:
  working_directory: src/

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Azure Login
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # print current dotnet version
      - name: Display dotnet version
        run: dotnet --version

      - name: Install Azure Functions Core Tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4 --yes

      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Build
        run: dotnet build
        working-directory: ${{ env.working_directory }}

      - name: Test with the dotnet CLI
        run: dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
        working-directory: ${{ env.working_directory }}

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
        with:
          name: dotnet-results-${{ matrix.dotnet-version }}
          path: ${{ env.working_directory }}/TestResults-${{ matrix.dotnet-version }}
        
name: Build and Publish Virtual Machine Images

env:
  default_image_version: 0.0.${{ github.run_number }}

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      PKR_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      PKR_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      PKR_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
      PKR_VAR_resource_group: ${{ vars.resource_group }}
      PKR_VAR_location: ${{ vars.location }}
      PKR_VAR_image_gallery_name: ${{ vars.image_gallery_name }}
      PKR_VAR_base_image_name: ${{ vars.base_image_name }}
      PKR_VAR_base_image_version: ${{ vars.base_image_version }}
          
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Install Packer
      uses: hashicorp/packer-github-actions@master
      with:
        command: version
        target: .
    - name: 'Run Azure CLI commands'
      run: |
          az account show
    - name: Run Packer script
      run: |
        ./scripts/build-vmi.sh --image-name modm --image-version ${{ vars.image_version }} --image-offer ${{ vars.image_offer }} 
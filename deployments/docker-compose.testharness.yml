services:
  testharness:
    env_file: ../bin/.env.testharness.local
    image: testharness:latest
    volumes:
      - "${HOME}/tmp:/tmp"
      - "${HOME}/.azure:/root/.azure"
      - "../tools/testharness/templates:/templates"
    ports:
      - 8280:8280
    environment:
      - GO_ENV=development
      - CALLBACK_BASE_URL=http://testharness:8280
    networks:
      - web

  modm:
    env_file: ../bin/.env.local
    image: modm:latest
    volumes:
      - "${HOME}/.azure:/root/.azure"
      - "${HOME}/tmp:/tmp"
    ports:
      - 8080:8080
    environment:
      - GO_ENV=development
      - PUBLIC_DOMAIN_NAME=${PUBLIC_DOMAIN_NAME}
      - LOG_FILE_PATH=/tmp
      - DB_PATH=/tmp
    networks:
      - web

networks:
  web:
    external: true
